<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .monitor-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .monitor-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .monitor-container .metric {
            margin-bottom: 25px;
        }
        .progress-bar-custom {
            font-weight: bold;
            text-align: center;
            color: white;
        }
        .progress-bar-danger {
            background-color: #dc3545;
        }
        .progress-bar-warning {
            background-color: #ffc107;
        }
        .progress-bar-success {
            background-color: #28a745;
        }
        /* Custom navbar styling */
        .navbar {
            background-color: #343a40; /* Dark navbar background */
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important; /* White text color */
        }
        .navbar-nav .nav-link.active {
            background-color: #495057; /* Active link background */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files">File Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/monitor">System Monitoring</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backup">Backup and Restore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="monitor-container">
        <h1>System Monitoring</h1>

        <!-- CPU Usage -->
        <div class="metric">
            <h5>CPU Usage</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated {{ 'progress-bar-danger' if cpu_usage > 80 else 'progress-bar-warning' if cpu_usage > 50 else 'progress-bar-success' }}" role="progressbar" style="width: {{ cpu_usage }}%" aria-valuenow="{{ cpu_usage }}" aria-valuemin="0" aria-valuemax="100">
                    {{ cpu_usage }}%
                </div>
            </div>
        </div>

        <!-- Disk Usage -->
        <div class="metric">
            <h5>Disk Usage</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated {{ 'progress-bar-danger' if disk_usage > 80 else 'progress-bar-warning' if disk_usage > 50 else 'progress-bar-success' }}" role="progressbar" style="width: {{ disk_usage }}%" aria-valuenow="{{ disk_usage }}" aria-valuemin="0" aria-valuemax="100">
                    {{ disk_usage }}%
                </div>
            </div>
        </div>

        <!-- Memory Usage -->
        <div class="metric">
            <h5>Memory Usage</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated {{ 'progress-bar-danger' if memory_usage > 80 else 'progress-bar-warning' if memory_usage > 50 else 'progress-bar-success' }}" role="progressbar" style="width: {{ memory_usage }}%" aria-valuenow="{{ memory_usage }}" aria-valuemin="0" aria-valuemax="100">
                    {{ memory_usage }}%
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for interactive components like modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
